<style>
  @media only screen and (max-width: 600px) {
    #countdown {
    width: 90vw;
    height: 160px;
    text-align: center;
    background: #222;
    background-image: -webkit-linear-gradient(top, #222, #333, #333, #222);
    background-image: -moz-linear-gradient(top, #222, #333, #333, #222);
    background-image: -ms-linear-gradient(top, #222, #333, #333, #222);
    background-image: -o-linear-gradient(top, #222, #333, #333, #222);
    border: 1px solid #111;
    border-radius: 5px;
    box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.6);
    margin: auto;
    padding: 24px 0;
    position: absolute;
    /* top: 0; */
    /* bottom: 0; */
    left: 0;
    right: 0;
}
    #countdown #tiles > span {
    width: 60px !important;
    /* height: 60px !important; */
}
    #countdown .labels li {
    /* text-align: center; */
    width: 73px;
    font: bold 15px 'Droid Sans', Arial, sans-serif;
    color: #f47321;
    text-shadow: 1px 1px 0px #000;
    text-align: center;
    text-transform: uppercase;
    display: inline-block;
}
}
  .container {
    grid-template-rows: 1fr 1fr;
    display: grid;
    gap: 1rem;
    width: 100% !important;
    padding: 0 15px;
}
  img {
    max-width: 30% !important;
    height: auto;
}
  section {
    padding-top: 1rem !important;
    padding-bottom: 3.8rem;
}
</style>

<body>
	<div class="preloader">
		<img src="{% static 'css/abc.png' %}" alt="Pre-loader">
	</div>

	<!-- =======================
	maintenance mode -->
	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 mx-auto text-center">
          <img src="{% static 'css/abc.png' %}" alt="" srcset="">
					<h1 class="display-4 fw-bold text-grad">Coming Soon</h1>
					
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 mx-auto text-center">
					<div class="progress-text-in progress-grad mb-0 mb-md-4">
						<!-- progress item -->
						<div id="countdown">
              <div id="tiles"><span>10</span><span>09</span><span>38</span><span>08</span></div>
              <div class="labels">
                <li>Days</li>
                <li>Hours</li>
                <li>Mins</li>
                <li>Secs</li>
              </div>
            </div>
					</div>
					<!-- subscribe form-->
				
					<!-- social icons -->
				
				</div>
			</div>
		</div>
	</section>
